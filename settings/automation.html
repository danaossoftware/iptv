<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/automation.js"></script>
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/magic-check.min.css" rel="stylesheet">
    <link href="../css/automation.css" rel="stylesheet">
</head>
<body>
<div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-position: center center; background-size: cover; background-attachment: fixed; object-fit: cover; background-image: url('../img/settings-bg.png');"></div>
<div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .5);"></div>
<div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; flex-flow: column nowrap;">
    <div style="width: 100%; position: relative; height: 50px;">
        <div style="position: absolute; left: 50px; top: 10px; display: flex; flex-flow: row nowrap; align-items: center;">
            <img src="../img/icon.png" width="35px" height="35px" style="">
            <div id="text1" style="color: #888888; margin-left: 30px;">| Pengaturan | Automation</div>
        </div>
        <div style="position: absolute; right: 30px; top: 10px; display: flex; flex-flow: row nowrap; align-items: center;">
            <div id="time" style="color: white; font-size: 20px;"></div>
            <div id="date" style="color: white; font-size: 17px; margin-left: 10px;"></div>
        </div>
    </div>
    <div style="width: calc(100% - 100px); margin-left: 30px; display: flex; flex-flow: column nowrap; background-color: rgba(136, 136, 136, .5); margin-top: 20px; padding-left: 20px; padding-right: 20px; padding-bottom: 20px;">
        <div style="width: 100%; display: flex; justify-content: center; color: white; margin-top: 10px;">AUTOMATION</div>
        <!-- AUTO UPDATE CHANNELS -->
        <div id="option1" class="checkbox-item" style="display: flex; flex-flow: row nowrap; margin-top: 30px;">
            <input class="magic-checkbox" type="checkbox" name="layout" id="auto-update-channels" value="option">
            <label for="auto-update-channels"></label>
            <div id="text2" style="color: white; margin-top: -4px;">Perbarui channel & film setiap hari</div>
        </div>
        <!-- AUTO UPDATE EPG -->
        <div id="option2" class="checkbox-item" style="display: flex; flex-flow: row nowrap; margin-top: 20px;">
            <input class="magic-checkbox" type="checkbox" name="layout" id="auto-update-epg" value="option">
            <label for="auto-update-epg"></label>
            <div id="text3" style="color: white; margin-top: -4px;">Perbarui EPG otomatis</div>
        </div>
    </div>
    <div style="width: calc(100% - 80px); margin-left: 40px; display: flex; flex-flow: row nowrap; margin-top: 15px;">
        <div id="save" onclick="saveSettings()" style="margin-right: 10px; width: calc(50% - 30px); margin-left: 20px; height: 40px; overflow: hidden;" class="button9">
            <div id="text4" style="position: absolute; left: -30px; top: -40px; width: calc(100% + 60px); height: 60px; background-color: rgba(255, 255, 255, .2); border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;"></div>
            SIMPAN
        </div>
        <div id="back" onclick="window.history.back()" style="margin-right: 20px; width: calc(50% - 30px); margin-left: 10px; height: 40px; overflow: hidden;" class="button8">
            <div id="text5" style="position: absolute; left: -30px; top: -40px; width: calc(100% + 60px); height: 60px; background-color: rgba(255, 255, 255, .2); border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;"></div>
            KEMBALI
        </div>
    </div>
</div>
<div id="loading-container" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, .8);">
    <div style="width: 150px; height: 150px; background-color: white; border-radius: 10px; box-shadow: 0 4px 16px 0 rgba(0, 0, 0, .5); display: flex; justify-content: center; flex-flow: column nowrap; position: relative;">
        <div class="loader" style=""></div>
    </div>
</div>
<div style="position: fixed; right: 0; bottom: 0; width: 100px; height: 100px; display: flex; flex-flow: column nowrap; align-items: center; background-color: white; border-radius: 5px;">
    <img onclick="upKey()" src="img/up-key.png" width="33px" height="33px">
    <div style="width: 100%; display: flex; flex-flow: row nowrap; justify-content: space-between;">
        <img onclick="leftKey()" src="img/left-key.png" width="33px" height="33px">
        <div onclick="enterKey()" style="width: 33px; height: 33px; border-radius: 50%; background-image: linear-gradient(black, #555555);"></div>
        <img onclick="rightKey()" src="img/right-key.png" width="33px" height="33px">
    </div>
    <img onclick="downKey()" src="img/down-key.png" width="33px" height="33px">
</div>
</body>
</html>
