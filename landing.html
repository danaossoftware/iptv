<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.js"></script>
        <script src="js/global.js"></script>
        <script src="js/landing.js"></script>
        <link href="css/global.css" rel="stylesheet">
        <link href="css/landing.css" rel="stylesheet">
    </head>
    <body>
        <div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; object-fit: cover; background-attachment: fixed; background-position: center center; background-size: cover; background-image: url('img/bg.jpg');"></div>
        <div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .3);"></div>
        <div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; flex-flow: column nowrap;">
            <div style="position: relative; width: 100%; display: flex; justify-content: center; height: 50px;">
                <div style="position: absolute; left: 50px; top: 20px; display: flex; justify-content: flex-start;">
                    <img src="img/icon.png" width="40px" height="40px">
                </div>
                <div style="display: flex; flex-flow: row nowrap; margin-top: 28px; align-items: center;">
                    <div id="time" style="color: white; font-size: 20px;"></div>
                    <div id="date" style="color: white; margin-left: 20px; font-size: 16px;"></div>
                </div>
                <div style="position: absolute; right: 0; top: 30px; display: flex;">
                    <div id="notifications" onclick="window.location.href='notifications.html'" style="width: 60px;">
                        <img src="img/notifications.png" width="25px" height="25px">
                    </div>
                    <div id="profile" onclick="window.location.href='account.html'" style="width: 60px;">
                        <img src="img/user.png" width="25px" height="25px">
                    </div>
                    <div id="settings" onclick="window.location.href='settings.html'" style="width: 60px;">
                        <img src="img/settings-2.png" width="25px" height="25px">
                    </div>
                    <div id="logout" onclick="logout()" style="width: 60px;">
                        <img src="img/shut-down.png" width="25px" height="25px">
                    </div>
                </div>
            </div>
            <div style="width: 100%; height: calc(100% - 110px); display: flex; justify-content: center; flex-flow: row nowrap; align-items: center; align-content: center;">
                <div onclick="window.location.href='live-categories.html'" id="live-tv" style="width: 150px; height: 150px; border-radius: 5px; display: flex; justify-content: center; align-items: center; flex-flow: column nowrap;">
                    <img src="img/live.png" width="50px" height="40px">
                    <div style="color: white; font-family: 'PalanquinBold'; font-size: 22px;">LIVE TV</div>
                </div>
                <div style="width: 310px; height: 150px; display: flex; flex-flow: column nowrap; justify-content: space-around; margin-left: 20px;">
                    <div style="width: 100%; display: flex; flex-flow: row nowrap;">
                        <div onclick="window.location.href='channels/movies.html'" id="movies" style="width: 150px; height: 100px; border-radius: 5px; display: flex; flex-flow: column nowrap; justify-content: center; align-items: center;">
                            <img src="img/play-2.png" width="40px" height="40px">
                            <div style="color: white; font-size: 18px; font-family: 'PalanquinBold';">FILM</div>
                        </div>
                        <div onclick="window.location.href='channels/adult.html'" id="adult" style="margin-left: 10px; width: 150px; height: 100px; border-radius: 5px; display: flex; flex-flow: column nowrap; justify-content: center; align-items: center;">
                            <img src="img/movie-2.png" width="40px" height="40px">
                            <div style="color: white; font-size: 18px; font-family: 'PalanquinBold';">VIP</div>
                        </div>
                    </div>
                    <div style="width: 100%; display: flex; flex-flow: row nowrap;">
                        <!--<div class="button6" style="display: flex; margin-right: 5px; flex-flow: row nowrap; align-items: center; width: calc(33% - 5px); height: 30px; justify-content: center;">
                            <img src="img/book.png" width="20px" height="18px">
                            <div style="color: white; font-family: 'PalanquinBold'; font-size: 13px; margin-left: 5px;">EPG</div>
                        </div>-->
                        <div id="record" onclick="window.location.href='recordings.html'" class="button6" style="display: flex; margin-left: 5px; margin-right: 5px; flex-flow: row nowrap; align-items: center; width: calc(100% - 10px); height: 30px; justify-content: center;">
                            <img src="img/camera.png" width="20px" height="18px">
                            <div id="text1" style="color: white; font-family: 'PalanquinBold'; font-size: 13px; margin-left: 5px;">REKAM</div>
                        </div>
                        <!--<div class="button6" style="display: flex; margin-left: 5px; flex-flow: row nowrap; align-items: center; width: calc(33% - 5px); height: 30px; justify-content: center;">
                            <img src="img/history.png" width="18px" height="18px">
                            <div style="color: white; font-family: 'PalanquinBold'; font-size: 13px; margin-left: 5px;">ATUR</div>
                        </div>-->
                    </div>
                </div>
            </div>
            <div style="width: 100%; height: 50px; position: absolute; left: 0; bottom: 0; display: flex; justify-content: center; margin-bottom: 10px; flex-flow: row nowrap; margin-top: 28px; align-items: center;">
                <div id="expiry" style="color: white; margin-left: 20px; font-size: 16px;"></div>
            </div>
        </div>
        <div style="position: fixed; right: 0; bottom: 0; width: 100px; height: 100px; display: flex; flex-flow: column nowrap; align-items: center; background-color: white; border-radius: 5px;">
            <img onclick="upKey()" src="img/up-key.png" width="33px" height="33px">
            <div style="width: 100%; display: flex; flex-flow: row nowrap; justify-content: space-between;">
                <img onclick="leftKey()" src="img/left-key.png" width="33px" height="33px">
                <div onclick="enterKey()" style="width: 33px; height: 33px; border-radius: 50%; background-image: linear-gradient(black, #555555);"></div>
                <img onclick="rightKey()" src="img/left-key.png" width="33px" height="33px">
            </div>
            <img onclick="downKey()" src="img/down-key.png" width="33px" height="33px">
        </div>
    </body>
</html>
