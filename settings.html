<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery.js"></script>
        <script src="js/global.js"></script>
        <script src="js/settings.js"></script>
        <link href="css/global.css" rel="stylesheet">
        <link href="css/settings.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-position: center center; background-size: cover; object-fit: cover; background-image: url('img/bg.jpg'); background-attachment: fixed;"></div>
        <div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(136, 136, 136, .7);"></div>
        <div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; flex-flow: column nowrap;">
            <div style="width: 100%; display: flex; justify-content: center; position: relative; height: 50px;">
                <img src="img/icon.png" width="35px" height="35px" style="position: absolute; left: 50px; top: 10px;">
                <div id="text13" style="color: white; font-family: 'PalanquinBold'; font-size: 20px; margin-top: 10px;">PENGATURAN</div>
                <div style="display: flex; flex-flow: row nowrap; position: absolute; top: 10px; right: 30px; align-items: center;">
                    <div id="time" style="color: white; font-size: 20px;"></div>
                    <div id="date" style="margin-left: 18px; color: white; font-size: 16px;"></div>
                </div>
            </div>
            <div style="margin-top: 20px; margin-bottom: 20px; width: calc(100% - 80px); padding-left: 40px; padding-right: 40px; display: flex; flex-flow: row wrap;">
                <div id="general" onclick="window.location.href='settings/common.html'" style="width: calc(33% - 10px); height: 80px; margin-right: 10px; background-color: white; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3); display: flex; flex-flow: column nowrap; align-items: center; justify-content: center; padding-top: 20px; padding-bottom: 20px;">
                    <img src="img/settings-3.png" width="40px" height="40px">
                    <div id="text1" style="color: black;">Umum</div>
                </div>
                <div id="epg-time-shift" onclick="window.location.href='settings/epgtimeshift.html'" style="width: calc(33% - 20px); height: 80px; margin-left: 10px; margin-right: 10px; background-color: white; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3); display: flex; flex-flow: column nowrap; align-items: center; justify-content: center; padding-top: 20px; padding-bottom: 20px;">
                    <img src="img/history-2.png" width="40px" height="40px">
                    <div style="color: black;">EPG Time Shift</div>
                </div>
                <div id="stream-format" onclick="window.location.href='settings/streamformat.html'" style="width: calc(33% - 10px); height: 80px; margin-left: 10px; background-color: white; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3); display: flex; flex-flow: column nowrap; align-items: center; justify-content: center; padding-top: 20px; padding-bottom: 20px;">
                    <img src="img/tv.png" width="40px" height="40px">
                    <div id="text2" style="color: black;">Format Stream</div>
                </div>
                <div id="time-format" onclick="window.location.href='settings/timeformat.html'" style="width: calc(33% - 10px); height: 80px; margin-top: 20px; margin-right: 10px; background-color: white; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3); display: flex; flex-flow: column nowrap; align-items: center; justify-content: center; padding-top: 20px; padding-bottom: 20px;">
                    <img src="img/time.png" width="40px" height="40px">
                    <div id="text3" style="color: black;">Format Waktu</div>
                </div>
                <div id="epg-time-line" onclick="window.location.href='settings/epgtimeline.html'" style="width: calc(33% - 20px); height: 80px; margin-top: 20px; margin-left: 10px; margin-right: 10px; background-color: white; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3); display: flex; flex-flow: column nowrap; align-items: center; justify-content: center; padding-top: 20px; padding-bottom: 20px;">
                    <img src="img/timeline.png" width="40px" height="40px">
                    <div style="color: black;">EPG Timeline</div>
                </div>
                <div id="automation" onclick="window.location.href='settings/automation.html'" style="width: calc(33% - 10px); height: 80px; margin-top: 20px; margin-left: 10px; background-color: white; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3); display: flex; flex-flow: column nowrap; align-items: center; justify-content: center; padding-top: 20px; padding-bottom: 20px;">
                    <img src="img/automation.png" width="40px" height="40px">
                    <div style="color: black;">Automation</div>
                </div>
                <div id="control" onclick="openControlDialog()" style="width: calc(33% - 10px); height: 80px; margin-top: 20px; margin-right: 10px; background-color: white; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3); display: flex; flex-flow: column nowrap; align-items: center; justify-content: center; padding-top: 20px; padding-bottom: 20px;">
                    <img src="img/shield.png" width="40px" height="40px">
                    <div id="text4" style="color: black;">Kontrol Orang Tua</div>
                </div>
                <div id="players" onclick="window.location.href='settings/players.html'" style="width: calc(33% - 20px); height: 80px; margin-top: 20px; margin-left: 10px; margin-right: 10px; background-color: white; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3); display: flex; flex-flow: column nowrap; align-items: center; justify-content: center; padding-top: 20px; padding-bottom: 20px;">
                    <img src="img/play-3.png" width="40px" height="40px">
                    <div id="text5" style="color: black;">Pilihan Pemutar</div>
                </div>
                <div id="player" onclick="window.location.href='settings/player.html'" style="width: calc(33% - 10px); height: 80px; margin-top: 20px; margin-left: 10px; background-color: white; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3); display: flex; flex-flow: column nowrap; align-items: center; justify-content: center; padding-top: 20px; padding-bottom: 20px;">
                    <img src="img/settings-4.png" width="40px" height="40px">
                    <div id="text6" style="color: black;">Pengaturan Pemutar</div>
                </div>
            </div>
            <div style="margin-bottom: 20px; width: calc(100% - 40px); padding-right: 40px; display: flex; justify-content: center;">
                <div onclick="window.location.href='landing.html'" style="margin-right: 7px; width: 200px; height: 40px; overflow: hidden;" class="button9">
                    <div id="text7" style="position: absolute; left: -30px; top: -40px; width: calc(100% + 60px); height: 60px; background-color: rgba(255, 255, 255, .2); border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;"></div>
                    BERANDA
                </div>
                <div onclick="window.history.back()" style="margin-left: 7px; width: 200px; height: 40px; overflow: hidden;" class="button8">
                    <div id="text8" style="position: absolute; left: -30px; top: -40px; width: calc(100% + 60px); height: 60px; background-color: rgba(255, 255, 255, .2); border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;"></div>
                    KEMBALI
                </div>
            </div>
        </div>
        <div id="control-dialog-container" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .5); display: none; justify-content: center; align-items: center;">
            <div style="width: 360px; border-radius: 10px; background-color: white; box-shadow: 0 4px 16px 0 rgba(0, 0, 0, .5); display: flex; flex-flow: column nowrap; padding-left: 20px; padding-right: 20px;">
                <div style="width: 100%; display: flex; justify-content: center;">
                    <div style="color: black; font-family: 'PalanquinBold'; font-size: 20px;">ATUR KATA SANDI</div>
                </div>
                <div id="text9" style="color: black;">Kata sandi:</div>
                <input class="input2" id="control-password" type="password" name="password">
                <div id="text10" style="color: black;">Ulangi kata sandi:</div>
                <input class="input2" id="repeated-control-password" type="password" name="password">
                <div id="error" style="margin-left: 15px; color: #e74c3c; font-family: 'PalanquinBold'; display: none;"></div>
                <div style="width: 100%; display: flex; flex-flow: row nowrap; margin-top: 10px; margin-bottom: 10px;">
                    <div onclick="setPassword()" style="margin-right: 10px; width: calc(50% - 25px); margin-left: 20px; height: 40px; overflow: hidden;" class="button9">
                        <div id="text11" style="position: absolute; left: -30px; top: -40px; width: calc(100% + 60px); height: 60px; background-color: rgba(255, 255, 255, .2); border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;"></div>
                        SIMPAN
                    </div>
                    <div onclick="closeControlDialog()" style="margin-right: 10px; width: calc(50% - 25px); margin-left: 5px; height: 40px; overflow: hidden;" class="button8">
                        <div id="text12" style="position: absolute; left: -30px; top: -40px; width: calc(100% + 60px); height: 60px; background-color: rgba(255, 255, 255, .2); border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;"></div>
                        TUTUP
                    </div>
                </div>
            </div>
        </div>
        <div id="loading-container" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, .8);">
            <div style="width: 150px; height: 150px; background-color: white; border-radius: 10px; box-shadow: 0 4px 16px 0 rgba(0, 0, 0, .5); display: flex; justify-content: center; flex-flow: column nowrap; position: relative;">
                <div class="loader" style=""></div>
            </div>
        </div>
        <div style="position: fixed; right: 0; bottom: 0; width: 100px; height: 100px; display: flex; flex-flow: column nowrap; align-items: center; background-color: white; border-radius: 5px;">
            <img onclick="upKey()" src="img/up-key.png" width="33px" height="33px">
            <div style="width: 100%; display: flex; flex-flow: row nowrap; justify-content: space-between;">
                <img onclick="leftKey()" src="img/left-key.png" width="33px" height="33px">
                <div onclick="enterKey()" style="width: 33px; height: 33px; border-radius: 50%; background-image: linear-gradient(black, #555555);"></div>
                <img onclick="rightKey()" src="img/right-key.png" width="33px" height="33px">
            </div>
            <img onclick="downKey()" src="img/down-key.png" width="33px" height="33px">
        </div>
    </body>
</html>
