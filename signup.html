<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/signup.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">
</head>
<body>
<div style="background-color: #01b875; width: 100%; height: 200px; display: flex; justify-content: center; align-items: center;">
    <img src="img/movie.png" width="100px" height="100px">
</div>
<div style="background-color: #f8f8f8; width: 100%; height: calc(100% - 50px); display: flex; flex-flow: column nowrap;">
    <div style="width: 100%; display: flex; justify-content: center; font-family: 'Mohave'; font-size: 25px; color: #01b875; margin-top: 20px;">DAFTAR</div>
    <div style="color: #198d66; font-family: 'PalanquinBold'; margin-left: 30px; margin-top: 20px;">No. Handphone</div>
    <div style="margin-top: 10px; width: calc(100% - 60px); display: flex; flex-flow: row nowrap; padding-left: 30px; padding-right: 30px;">
        <input class="flat-input" style="background-color: #f8f8f8; width: calc(100% - 10px); margin-right: 10px;" id="phone" name="phone" type="text">
        <img src="img/phone.png" width="10px" height="10px">
    </div>
    <div style="width: 100%; height: 1px; background-color: rgba(1, 184, 117, .3);"></div>
    <div style="color: #198d66; font-family: 'PalanquinBold'; margin-left: 30px; margin-top: 30px;">Kata Sandi</div>
    <div style="margin-top: 10px; width: calc(100% - 60px); display: flex; flex-flow: row nowrap; padding-left: 30px; padding-right: 30px;">
        <input maxlength="16" class="flat-input" style="background-color: #f8f8f8; width: calc(100% - 10px); margin-right: 10px;" id="password" name="password" type="password">
        <img src="img/password.png" width="10px" height="10px">
    </div>
    <div style="width: 100%; height: 1px; background-color: rgba(1, 184, 117, .3);"></div>
    <button onclick="signup()" class="button1" style="width: calc(100% - 60px); margin-left: 30px; margin-right: 30px; margin-top: 30px;">DAFTAR</button>
    <div onclick="window.location.href='forgot-password.html'" style="cursor: pointer; width: 100%; text-align: center; color: black; margin-top: 10px;">Lupa kata sandi?</div>
    <div onclick="window.location.href='login.html'" style="cursor: pointer; width: 100%; text-align: center; color: black; margin-top: 10px;">Sudah punya akun? <u>Masuk</u></div>
</div>
</body>
</html>
