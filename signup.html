<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <script src="js/signup.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/magic-check.min.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">
</head>
<body>
<div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; object-fit: cover; background-attachment: fixed; background-position: center center; background-size: cover; background-image: url('img/login-bg.jpg');"></div>
<div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .4);"></div>
<div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; flex-flow: column nowrap;">
    <div style="width: 100%; height: 100%; display: flex; flex-flow: row nowrap;">
        <div style="width: calc(50% - 50px); height: 100%; display: flex; padding-right: 50px; justify-content: flex-end; align-items: center;">
            <img src="img/icon.png" width="150px" height="150px">
        </div>
        <div style="width: calc(50% - 50px); display: flex; padding-left: 50px; flex-flow: column nowrap; justify-content: center; align-content: center; align-items: flex-start;">
            <div style="color: white; font-family: 'PalanquinBold'; font-size: 20px;">
                Pendaftaran
            </div>
            <input class="input5" id="phone" type="text" name="phone" style="margin-top: 10px; width: 340px;" placeholder="Nomor Handphone">
            <input class="input5" id="password" type="password" name="password" style="margin-top: 10px; width: 340px;" placeholder="Kata Sandi">
            <div id="error" style="margin-left: 15px; color: #e74c3c; font-family: 'PalanquinBold'; display: none;"></div>
            <button onclick="signup()" class="button10" style="width: 350px; margin-top: 10px;">DAFTAR</button>
            <div style="width: 350px; display: flex; justify-content: center; margin-top: 15px;">
                <div onclick="window.location.href='login.html'" style="cursor: pointer; color: white;">Sudah punya akun? Masuk di sini</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
