<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery.js"></script>
        <script src="js/global.js"></script>
        <script src="js/edit-profile.js"></script>
        <link href="https://ilatih.com/quiz/img/logo.png" rel="icon">
        <title>Edit Profil</title>
        <link href="css/global.css" rel="stylesheet">
        <link href="css/edit-profile.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div class="main-container">
        <div id="titlebar" style="position: fixed; left: 0; top: 0; width: 100%; height: 50px; background-color: #666666; display: flex; align-items: center; flex-flow: row nowrap;">
            <div onclick="window.history.back()" style="width: 40px; height: 100%; display: flex; justify-content: center; align-items: center;">
                <img src="img/back.png" width="20px" height="20px">
            </div>
            <div style="margin-left: 10px; color: white;">Profil</div>
        </div>
        <div style="width: 100%; display: flex; justify-content: center; flex-flow: column nowrap; align-items: center; align-content: center; margin-top: 80px;">
            <div id="profile-picture-container" style="width: 120px; height: 120px; position: relative; cursor: pointer;">
                <img id="profile-picture" src="img/profile_icon.png" width="100%" height="100%" style="border-radius: 50%;">
            </div>
            <button onclick="changeProfilePicture()" class="button2" style="width: 150px;">Ubah Foto Profil</button>
            <button onclick="deleteProfilePicture()" class="button3" style="width: 150px; margin-top: 10px;">Hapus Foto Profil</button>
            <input id="select-profile-picture" type="file" name="browse" style="width: 0; height: 0; overflow: hidden;">
            <div style="width: 600px; display: flex; align-items: flex-start; flex-flow: column nowrap; margin-top: 15px;">
                <div style="color: black; font-size: 18px;">Nama :</div>
                <input class="input1" type="text" name="name" id="name" style="width: 96%;">
            </div>
            <div style="width: 600px; display: flex; align-items: flex-start; flex-flow: column nowrap; margin-top: 10px;">
                <div style="color: black; font-size: 18px;">Nama pengguna :</div>
                <input class="input1" type="text" name="username" id="username" style="width: 96%;" maxlength="10">
            </div>
            <div style="width: 600px; display: flex; align-items: flex-start; flex-flow: column nowrap; margin-top: 10px;">
                <div style="color: black; font-size: 18px;">Kota :</div>
                <input class="input1" type="text" name="city" id="city" style="width: 96%;">
            </div>
            <div id="error" style="margin-left: 15px; color: #e74c3c; font-family: 'PalanquinBold'; display: none;"></div>
            <div style="width: 600px; display: flex; justify-content: center; align-items: center; align-content: center; margin-top: 20px; margin-bottom: 30px;">
                <button onclick="cancelEdittingProfile()" class="button5" style="height: 40px; width: 150px; margin-right: 10px;">Buang</button>
                <button onclick="saveEdittedProfile()" class="button4" style="height: 40px; width: 150px;">Simpan</button>
            </div>
        </div>
    </div>
    <div id="loading-container" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, .8);">
        <div style="width: 200px; height: 200px; border-radius: 30px; background-color: white; display: flex; justify-content: center; align-items: center;">
            <div class="loader" style="transform: scale(.5, .5);"></div>
        </div>
    </div>
    <div id="prompt-container" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .5); display: none; justify-content: center; align-items: center;">
        <div style="width: 300px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .5); padding-left: 20px; padding-right: 20px; padding-top: 10px; padding-bottom: 10px; margin-left: 30px; display: flex; flex-flow: column nowrap;">
            <div style="width: 100%; display: flex; justify-content: center; font-family: 'PalanquinBold'; font-size: 20px;">Peringatan</div>
            <div style="width: 100%; height: 1px; background-color: rgba(0, 0, 0, 0.1); margin-top: 5px;"></div>
            <div id="prompt-text" style="color: black; margin-top: 7px;"></div>
            <div style="width: 100%; display: flex; justify-content: flex-end;">
                <button id="prompt-cancel" class="flat-button" style="height: 30px; font-size: 15px;">Batal</button>
                <button id="prompt-ok" class="flat-button" style="height: 30px; font-size: 15px;">OK</button>
            </div>
        </div>
    </div>
    </body>
</html>
