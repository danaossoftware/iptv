<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.js"></script>
        <script src="js/login.js"></script>
        <link href="css/global.css" rel="stylesheet">
        <link href="css/magic-check.min.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; object-fit: cover; background-attachment: fixed; background-position: center center; background-size: cover; background-image: url('img/login-bg.jpg');"></div>
        <div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .4);"></div>
        <div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; flex-flow: column nowrap;">
            <div style="width: 100%; height: 100%; display: flex; flex-flow: row nowrap;">
                <div style="width: calc(50% - 50px); height: 100%; display: flex; padding-right: 20px; justify-content: flex-end; align-items: center;">
                    <img src="img/icon.png" width="150px" height="150px">
                </div>
                <div style="width: calc(50% - 50px); display: flex; padding-left: 20px; flex-flow: column nowrap; justify-content: center; align-content: center; align-items: flex-start;">
                    <div style="color: white; font-family: 'PalanquinBold'; font-size: 20px;">
                        Masukkan detail login Anda
                    </div>
                    <input class="input5" id="phone" type="text" name="phone" style="margin-top: 10px; width: 340px;" placeholder="Nomor Handphone">
                    <input class="input5" id="password" type="password" name="password" style="margin-top: 10px; width: 340px;" placeholder="Kata Sandi">
                    <button onclick="login()" class="button10" style="width: 350px; margin-top: 10px;">LOGIN</button>
                    <div style="display: flex; flex-flow: row nowrap; margin-top: 20px;">
                        <input class="magic-checkbox" type="checkbox" id="remember-me">
                        <label for="remember-me"></label>
                        <div style="color: white; margin-left: 5px; margin-top: -5px;">Ingat Saya</div>
                    </div>
                    <div style="width: 350px; display: flex; justify-content: center; margin-top: 15px;">
                        <div onclick="window.location.href='signup.html'" style="cursor: pointer; color: white;">Belum punya akun? Daftar di sini</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="error-container" style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, .5); position: fixed; left: 0; top: 0; display: none; justify-content: center; align-items: center;">
            <div style="width: 400px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .3);">
                <div style="width: 100%; display: flex; justify-content: center;">
                    <div style="color: black; font-family: 'PalanquinBold'; font-size: 20px;">Kesalahan</div>
                </div>
                <div id="error" style="width: calc(100% - 20px); color: black; margin-left: 10px; margin-right: 10px;">
                </div>
            </div>
        </div>
    </body>
</html>
