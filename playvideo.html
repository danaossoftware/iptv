<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.js"></script>
        <script src="js/global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <script src="js/playvideo.js"></script>
        <link href="css/global.css" rel="stylesheet">
        <link href="css/playvideo.css" rel="stylesheet">
    </head>
    <body style="background-color: black;">
        <div style="width: 100%; height: 100%; position: relative;">
            <video onclick="pauseVideo()" id="video" width="100%" height="100%" autoplay="false" poster="img/video-placeholder.jpg">
            </video>
            <div id="titlebar" style="position: absolute; left: 0; top: 0; width: 100%; height: 40px; background-color: #666666; display: flex; align-items: center; flex-flow: row nowrap;">
                <div onclick="window.history.back()" style="width: 40px; height: 100%; display: flex; justify-content: center; align-items: center;">
                    <img src="img/back.png" width="20px" height="20px">
                </div>
                <div id="channel-name" style="margin-left: 10px; color: white;"></div>
            </div>
        </div>
        <div id="play-video-container" onclick="playVideo()" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; display: flex; justify-content: center; align-items: center;">
            <img src="img/play.png" width="100px" height="100px">
        </div>
        <div id="loading-container" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, .8);">
            <div style="width: 200px; height: 200px; border-radius: 30px; background-color: white; display: flex; justify-content: center; align-items: center;">
                <div class="loader" style="transform: scale(.5, .5);"></div>
            </div>
        </div>
    </body>
</html>
