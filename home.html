<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery.js"></script>
        <script src="js/global.js"></script>
        <script src="js/home.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/global.css" rel="stylesheet">
        <link href="css/home.css" rel="stylesheet">
        <title>Beranda</title>
    </head>
    <body>
        <div style="position: fixed; left: 0; top: 0; background-position: center center; background-repeat: no-repeat; background-size: cover; object-fit: cover; background-attachment: fixed; width: 100%; height: 100%; background-image: url('img/bg.png');"></div>
        <div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .3);"></div>
        <div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;">
            <div onclick="showMenu()" style="width: 100%; display: flex; flex-flow: row nowrap; align-items: center; height: 50px; margin-top: 20px;">
                <img id="profile-picture" src="img/profile_icon.png" width="50px" height="100%" style="border-radius: 50%; margin-left: 20px;">
                <div id="welcome" style="display: flex; flex-flow: column nowrap;">
                    <div id="welcome-text" style="display: none; font-family: 'SegoeUILight'; font-size: 25px; color: white; margin-left: 20px;"></div>
                    <div id="welcome-border-bottom" style="width: 0; height: 1px; background-image: radial-gradient(rgba(255, 255, 255, 1), rgba(255, 255, 255, 0)); margin-left: 120px; margin-top: 5px;"></div>
                </div>
            </div>
            <div id="menu" style="z-index: 1000; padding: 10px; position: absolute; left: 30px; top: 80px; width: 280px; border-radius: 10px; box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 1); background-color: white; display: none; flex-flow: row wrap; justify-content: center; align-content: flex-start;">
                <div onclick="window.location.href='notifications.html'" class="menu-item" style="width: calc(33% - 20px); display: flex; flex-flow: column nowrap; align-items: center;">
                    <img src="img/notification.png" width="30px" height="30px">
                    <div style="color: black;">Notifikasi</div>
                </div>
                <div onclick="window.location.href='profile.html'" class="menu-item" style="width: calc(33% - 20px); display: flex; flex-flow: column nowrap; align-items: center;">
                    <img src="img/profile.png" width="30px" height="30px">
                    <div style="color: black;">Profil</div>
                </div>
                <div class="menu-item" style="width: calc(33% - 20px); display: flex; flex-flow: column nowrap; align-items: center;">
                    <img src="img/settings.png" width="30px" height="30px">
                    <div style="color: black;">Pengaturan</div>
                </div>
                <div onclick="logout()" class="menu-item" style="margin-top: 20px; width: calc(33% - 20px); display: flex; flex-flow: column nowrap; align-items: center;">
                    <img src="img/logout.png" width="30px" height="30px">
                    <div style="color: black;">Keluar</div>
                </div>
                <div onclick="hideMenu()" class="menu-item" style="margin-top: 20px; width: calc(33% - 20px); display: flex; flex-flow: column nowrap; align-items: center;">
                    <img src="img/cancel.png" width="30px" height="30px">
                    <div style="color: black;">Batal</div>
                </div>
            </div>
            <div id="channels" style="display: none; flex-flow: row wrap; margin-top: 30px; margin-bottom: 80px; width: calc(100% - 40px); height: calc(100% - 240px); position: relative; margin-left: 20px; margin-right: 20px;">
            </div>
            <div id="categories" style="overflow: scroll; overflow-x: hidden; overflow-y: hidden; display: flex; position: fixed; left: 0; bottom: 10px; width: calc(100% - 40px); height: 50px; flex-flow: row nowrap; padding-left: 20px; padding-right: 20px;">
                <!-- CATEGORY -->
                <!--<div class="category-selector" onclick="selectLiveTV()" style="cursor: pointer; padding-left: 40px; padding-right: 40px; display: flex; align-items: center; color: white; font-size: 20px; position: relative;">
                    LIVE TV
                    <div class="category-indicator-top" style="width: 100%; height: 2px; position: absolute; left: 0; top: 0; background-color: #941b3a;"></div>
                    <div class="category-indicator-bottom" style="width: 100%; height: 2px; position: absolute; left: 0; bottom: 0; background-color: #941b3a;"></div>
                </div>-->
            </div>
            <div id="menu-container" style="display: none; position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .7);"></div>
        </div>
    </body>
</html>
