<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/recordings.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/recordings.css" rel="stylesheet">
</head>
<body>
<div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; object-fit: cover; background-attachment: fixed; background-position: center center; background-size: cover; background-image: url('img/bg.jpg');"></div>
<div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .3);"></div>
<div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; flex-flow: column nowrap;">
    <div style="position: relative; width: 100%; display: flex; justify-content: center; height: 50px;">
        <div style="position: absolute; left: 50px; top: 20px; display: flex; justify-content: flex-start; flex-flow: row nowrap;">
            <img src="img/icon.png" width="40px" height="40px">
            <div style="color: #888888; margin-left: 20px;">| REKAMAN</div>
        </div>
        <div style="display: flex; flex-flow: row nowrap; margin-top: 28px; align-items: center;">
            <div style="color: white; font-size: 20px;">08:36</div>
            <div style="color: white; margin-left: 20px; font-size: 16px;">19 Januari 2019</div>
        </div>
    </div>
    <div style="margin-top: 20px; width: calc(100% - 80px); margin-left: 40px; margin-right: 40px; display: flex; flex-flow: row nowrap; justify-content: space-between;">
        <div id="current-record-loc" style="color: white;">Lokasi folder rekaman: path:/</div>
        <div onclick="changeDirectory()" style="margin-left: 5px; width: 200px; height: 35px;" class="button11">
            <div style="position: absolute; left: -30px; top: -40px; width: calc(100% + 60px); height: 60px; background-color: rgba(255, 255, 255, .2); border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;"></div>
            UBAH FOLDER
        </div>
    </div>
</div>
<div id="no-recording-container" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; display: flex; justify-content: center; align-items: center;">
    <div style="color: white; font-family: 'SegoeUILight'; font-size: 25px;">
        TIDAK ADA REKAMAN
    </div>
</div>
</body>
</html>
