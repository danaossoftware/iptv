<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/account.js"></script>
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<div style="position: fixed; left: 0; top: 0; background-position: center center; background-repeat: no-repeat; background-size: cover; object-fit: cover; background-attachment: fixed; width: 100%; height: 100%; background-image: url('img/settings-bg.png');"></div>
<div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .3);"></div>
<div style="position: absolute; left: 0; top: 0; width: 100%; display: flex; flex-flow: column nowrap;">
    <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; height: 80px;">
        <div style="position: absolute; left: 50px; top: 20px; display: flex; flex-flow: row nowrap; justify-content: flex-start; align-items: center;">
            <img src="img/icon.png" width="40px" height="40px">
            <div style="color: #888888; margin-left: 20px; margin-top: 8px;">| Info Akun</div>
        </div>
        <div style="display: flex; flex-flow: row nowrap; margin-top: 28px; margin-right: 30px; align-items: center;">
            <div id="time" style="color: white; font-size: 20px;"></div>
            <div id="date" style="color: white; margin-left: 20px; font-size: 16px;"></div>
        </div>
    </div>
    <div style="width: calc(100% - 40px); padding-bottom: 10px; margin-left: 20px; margin-right: 20px; background-color: rgba(136, 136, 136, .5);">
        <div style="width: 100%; display: flex; justify-content: center; margin-top: 10px;">
            <div style="color: white;">INFO AKUN</div>
        </div>
        <div style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; display: flex; justify-content: space-between; flex-flow: row nowrap; color: white; align-items: center;">
            <div>Username:</div>
            <div id="username">-</div>
        </div>
        <div style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; display: flex; justify-content: space-between; flex-flow: row nowrap; color: white; align-items: center;">
            <div id="text2">Status Akun:</div>
            <div style="background-color: #0bdc77; line-height: 10px; height: 20px; padding-left: 5px; padding-right: 5px; display: flex; align-items: center;">Aktif</div>
        </div>
        <div style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; display: flex; justify-content: space-between; flex-flow: row nowrap; color: white; align-items: center;">
            <div id="text3">Kadaluarsa:</div>
            <div id="end-date">-</div>
        </div>
        <div style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; display: flex; justify-content: space-between; flex-flow: row nowrap; color: white; align-items: center;">
            <div>Akun Trial:</div>
            <div id="is-trial">-</div>
        </div>
        <div style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; display: flex; justify-content: space-between; flex-flow: row nowrap; color: white; align-items: center;">
            <div>Koneksi Aktif:</div>
            <div id="active-connections">-</div>
        </div>
        <div style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; display: flex; justify-content: space-between; flex-flow: row nowrap; color: white; align-items: center;">
            <div>Dibuat Pada:</div>
            <div id="made-in">-</div>
        </div>
        <div style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; display: flex; justify-content: space-between; flex-flow: row nowrap; color: white; align-items: center;">
            <div>Koneksi Maksimum:</div>
            <div id="maximum-connections">-</div>
        </div>
        <div style="width: 100%; display: flex; justify-content: center; margin-top: 10px;">
            <div id="upgrade" onclick="window.location.href='upgrade.html'" style="margin-right: 7px; width: 200px; margin-left: 20px; height: 40px; overflow: hidden;" class="button9">
                <div style="position: absolute; left: -30px; top: -40px; width: calc(100% + 60px); height: 60px; background-color: rgba(255, 255, 255, .2); border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;"></div>
                UPGRADE
            </div>
            <div id="back" onclick="window.location.href='landing.html'" style="margin-right: 20px; width: 200px; margin-left: 7px; height: 40px; overflow: hidden;" class="button7">
                <div style="position: absolute; left: -30px; top: -40px; width: calc(100% + 60px); height: 60px; background-color: rgba(255, 255, 255, .2); border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;"></div>
                <div id="text1">KEMBALI KE BERANDA</div>
            </div>
        </div>
    </div>
</div>
<div id="loading-container" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, .8);">
    <div style="width: 150px; height: 150px; background-color: white; border-radius: 10px; box-shadow: 0 4px 16px 0 rgba(0, 0, 0, .5); display: flex; justify-content: center; flex-flow: column nowrap; position: relative;">
        <div class="loader" style=""></div>
    </div>
</div>
</body>
</html>
